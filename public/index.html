<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Galaxy</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background: #000; color: white; overflow: hidden; }

        /* Login Screen with Background Image */
        #login-screen {
            position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; z-index: 1000;
            background: url('bg.jpg') no-repeat center center;
            background-size: cover;
        }

        /* Glassmorphism Login Box */
        .login-box { 
            background: rgba(255, 255, 255, 0.1); 
            padding: 40px; 
            border-radius: 20px; 
            backdrop-filter: blur(25px); /* Increased blur for a premium look */
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center; 
            width: 280px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        input { 
            display: block; width: 100%; margin: 15px 0; padding: 12px; 
            border-radius: 10px; border: none; box-sizing: border-box; 
            outline: none; background: rgba(255, 255, 255, 0.9);
        }

        .btn-login { 
            width: 100%; padding: 12px; border-radius: 10px; border: none; 
            background: #ff4d6d; color: white; cursor: pointer; font-weight: bold; 
            transition: 0.3s ease;
        }
        .btn-login:hover { background: #ff758f; transform: scale(1.02); }

        /* Flash Message */
        #flash-screen {
            position: fixed; inset: 0; display: none; align-items: center; justify-content: center;
            background: #000; z-index: 900; text-align: center;
        }
        #flash-screen h1 { font-size: 1.5rem; font-weight: 300; animation: fadeOut 5s forwards; }

        /* Home Content */
        #home-content { position: fixed; inset: 0; display: none; z-index: 100; }
        
        /* Video Backgrounds */
        .bg-video { 
            position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; 
            display: none; 
        }

        /* Toggle Heart Button */
        #heart-btn {
            position: absolute; top: 20px; left: 20px; font-size: 30px; 
            cursor: pointer; z-index: 500; transition: transform 0.3s;
            filter: drop-shadow(0 0 8px rgba(255, 77, 109, 0.9));
            user-select: none;
        }
        #heart-btn:active { transform: scale(1.2); }

        /* Side Navigation */
        #side-nav {
            position: fixed; top: 0; left: -250px; width: 220px; height: 100%;
            background: rgba(0, 0, 0, 0.75); backdrop-filter: blur(20px);
            z-index: 400; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            padding-top: 80px; border-right: 1px solid rgba(255, 255, 255, 0.1);
        }
        #side-nav.active { left: 0; }
        
        .nav-item {
            display: block; padding: 18px 25px; color: white; text-decoration: none;
            font-size: 1.3rem; transition: 0.3s; cursor: pointer;
            letter-spacing: 1px;
        }
        .nav-item:hover { background: rgba(255, 77, 109, 0.3); color: #ff4d6d; }

        @keyframes fadeOut {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2 style="margin-top:0; font-weight: 300; letter-spacing: 1px;">Hello, Darling</h2>
            <input type="email" id="email" placeholder="Email" autocomplete="off">
            <input type="password" id="pass" placeholder="Password">
            <button class="btn-login" onclick="handleLogin()">Unlock</button>
            <p id="error" style="color: #ff4d6d; font-size: 0.7rem; margin-top: 10px; font-weight: bold;"></p>
        </div>
    </div>

    <div id="flash-screen">
        <div style="text-align: center;">
            <h1>"Switch your phone to landscape mode"</h1>
            <div class="landscape-icon">
                <span style="font-size: 1rem; display: block; margin-bottom: 5px; opacity: 0.8;">Best in Landscape</span>
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="5" width="18" height="14" rx="2" />
                    <path d="M7 2h10" />
                    <path d="M7 22h10" />
                    <path d="M2 7v10" />
                    <path d="M22 7v10" />
                </svg>
            </div>
        </div>
    </div>

    <div id="home-content">
        <div id="heart-btn" onclick="toggleNav()">❤️</div>

        <div id="side-nav">
            <div class="nav-item" onclick="showVideo('v1')">Darling</div>
            <div class="nav-item" onclick="showVideo('v2')">I</div>
            <div class="nav-item" onclick="showVideo('v3')">Love</div>
            <div class="nav-item" onclick="showVideo('v4')">You</div>
        </div>

        <video id="v1" class="bg-video" loop playsinline muted>
            <source src="v1.mp4" type="video/mp4">
        </video>
        <video id="v2" class="bg-video" loop playsinline muted>
            <source src="v2.mp4" type="video/mp4">
        </video>
        <video id="v3" class="bg-video" loop playsinline muted>
            <source src="v3.mp4" type="video/mp4">
        </video>
        <video id="v4" class="bg-video" loop playsinline muted>
            <source src="v4.mp4" type="video/mp4">
        </video>
    </div>

   <script>
    const nav = document.getElementById('side-nav');
    const videos = ['v1', 'v2', 'v3', 'v4'];

    const credentials = {
        u: "bXlfZGFybGluZ0BnbWFpbC5jb20=", 
        p: "bGFibGFi"
    };

    function handleLogin() {
        const emailInput = document.getElementById('email').value;
        const passInput = document.getElementById('pass').value;

        // btoa() converts plain text to Base64
        if (btoa(emailInput) === credentials.u && btoa(passInput) === credentials.p) {
            document.getElementById('login-screen').style.display = 'none';
            const flash = document.getElementById('flash-screen');
            flash.style.display = 'flex';

            setTimeout(() => {
                flash.style.display = 'none';
                document.getElementById('home-content').style.display = 'block';
                showVideo('v1');
            }, 5000);
        } else {
            document.getElementById('error').innerText = "Try again, my love.";
        }
    }

    function toggleNav() {
        nav.classList.toggle('active');
    }

    function showVideo(videoId) {
        nav.classList.remove('active');

        videos.forEach(id => {
            const v = document.getElementById(id);
            v.style.display = 'none';
            v.pause();
        });

        const selected = document.getElementById(videoId);
        selected.style.display = 'block';
        selected.muted = false; 
        selected.play().catch(err => console.log("Play blocked:", err));
    }
</script>
</body>
</html>
